<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Design</title>
</head>
<body>
     <div class="main_image_background"> 
        <div class="Register-Now">
            <form action="#">
                <h2>Register</h2>
                <div class="input-style">
                    <label for="a">First Name</label>
                    <input type="text" name="name" placeholder="frist name" id="a">

                    <label for="b">Last Name</label>
                    <input type="text" name="name" placeholder="nast name" id="b">

                    <label for="c">Enter E-mail</label>
                    <input type="email" name="email" placeholder="enter e-mail" id="c">

                    <label for="d">Phone Number</label>
                    <input type="number" name="Number" placeholder="phone number" id="d">

                    <label for="e">Enter Password</label>
                    <input type="password" name="password" placeholder="enter password" id="e">

                    <label for="e">Confirm Password</label>
                    <input type="password" name="password" placeholder="confirm password" id="e">
                </div>
                    <div class="gender">
                        <p>Gender</p>

                        <div class="option">
                            <input id="aa" name="mahadi" type="radio">
                            <label for="aa">Male</label>

                            <input id="ab" name="mahadi" type="radio">
                            <label for="ab">Female</label>

                            <input id="ac" name="mahadi" type="radio">
                            <label for="ac">Others</label>
                        </div>
                    </div>
                    <div class="register_page">
                        <input type="submit" value="Submit">
                    </div>
                
            </form>
        </div>
     </div> 
</body>
</html>
